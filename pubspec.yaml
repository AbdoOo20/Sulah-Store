    - assets/images/png/
    - assets/images/svg/
    - assets/images/gif/
    - assets/strings/
    - assets/lolitJson/


  fonts:
    - family: Madani Arabic Regular.ttf
      fonts:
        - asset: assets/fonts/Madani Arabic Regular.ttf
          weight: 400
    - family: Madani Arabic Semi Bold.ttf
      fonts:
        - asset: assets/fonts/Madani Arabic Semi Bold.ttf
          weight: 400

