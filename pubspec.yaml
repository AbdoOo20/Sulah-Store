  flutter_test:
    sdk: flutter



  flutter_lints: ^2.0.0

  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "https://sulah.sa/storage/images/admins/settings/wZdOQdpOpp1704022549.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "https://sulah.sa/storage/images/admins/settings/wZdOQdpOpp1704022549.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  macos:
    generate: true
    image_path: "/Users/Monem/logo.png"

flutter:

  uses-material-design: true

  assets:
